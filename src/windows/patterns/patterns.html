<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Postarnak">
  <meta name="description" content="Special application for saving beautiful colors combinations">
  <link rel="stylesheet" href="./../../../main.css">
  <title>Beauty Code</title>
</head>
<body class="patterns">
  <main class="patterns__section-main">
    <section class="patterns__flexbox-section js-patterns">

      <div class="patterns__pattern-holder js-single-pattern-nolder">
        <article class="columns-pattern js-columns-pattern">
          <div class="columns-pattern__item js-single-column js-1"></div>
          <div class="columns-pattern__item js-single-column js-2"></div>
          <div class="columns-pattern__item js-single-column js-3"></div>
          <div class="columns-pattern__item js-single-column js-4"></div>
          <div class="columns-pattern__item js-single-column js-5"></div>
          <div class="columns-pattern__item js-single-column js-6"></div>
        </article>
      </div>

      <div class="patterns__pattern-holder js-single-pattern-nolder">
        <article class="chart-pattern js-chart-pattern">
          <canvas class="chart-pattern__item js-single-chart js-1">
            Your browser does not support 'canvas' html tag
          </canvas>
        </article>
      </div>

      <div class="patterns__pattern-holder js-single-pattern-nolder">
        <article class="bubbles-pattern js-bubbles-pattern">
          <div class="bubbles-pattern__one-line">
            <div class="bubbles-pattern__item js-single-bubble js-1"></div>
            <div class="bubbles-pattern__item js-single-bubble js-2"></div>
            <div class="bubbles-pattern__item js-single-bubble js-3"></div>
          </div>
          <div class="bubbles-pattern__one-line">
            <div class="bubbles-pattern__item js-single-bubble js-4"></div>
            <div class="bubbles-pattern__item js-single-bubble js-5"></div>
            <div class="bubbles-pattern__item js-single-bubble js-6"></div>
          </div>
        </article>
      </div>
      
      <div class="patterns__pattern-holder js-single-pattern-nolder"></div>

      <div class="patterns__pattern-holder js-single-pattern-nolder">
        <article class="squares-pattern js-squares-pattern">
          <div class="squares-pattern__item js-single-square js-1"></div>
          <div class="squares-pattern__item js-single-square js-2"></div>
          <div class="squares-pattern__item js-single-square js-3"></div>
          <div class="squares-pattern__item js-single-square js-4"></div>
          <div class="squares-pattern__item js-single-square js-5"></div>
          <div class="squares-pattern__item js-single-square js-6"></div>
        </article>
      </div>

      <div class="patterns__pattern-holder js-single-pattern-nolder"></div>

      <div class="patterns__pattern-holder js-single-pattern-nolder">
        <article class="carpet-pattern js-carpet-pattern">
          <div class="carpet-pattern__item js-single-carpet-figure js-1">
            <div class="carpet-pattern__item js-single-carpet-figure js-2">
              <div class="carpet-pattern__item js-single-carpet-figure js-3">
                <div class="carpet-pattern__item js-single-carpet-figure js-4">
                  <div class="carpet-pattern__item js-single-carpet-figure js-5">
                    <div class="carpet-pattern__item js-single-carpet-figure js-6">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div class="patterns__pattern-holder js-single-pattern-nolder"></div>

      <div class="patterns__pattern-holder js-single-pattern-nolder">
        <article class="lines-pattern js-lines-pattern">
          <div class="lines-pattern__item js-single-line js-1"></div>
          <div class="lines-pattern__item js-single-line js-2"></div>
          <div class="lines-pattern__item js-single-line js-3"></div>
          <div class="lines-pattern__item js-single-line js-4"></div>
          <div class="lines-pattern__item js-single-line js-5"></div>
          <div class="lines-pattern__item js-single-line js-6"></div>
        </article>
      </div>

    </section>
  </main>
</body>
</html>
