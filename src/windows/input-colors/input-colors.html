  <!-- session buttons (combinations and issues) -->
  <div class="session-buttons js-session-controller">
    <div class="session-buttons__button-holder">
      <button type="button"
              class="session-buttons__button
                     session-buttons__button--combinations
                     js-combinations-button">
                     
      </button>
      <div class="session-buttons__counter
                  hidden
                  js-combinations-counter">0</div>
    </div>
    <div class="session-buttons__button-holder">
      <button type="button"
              class="session-buttons__button
                     session-buttons__button--issues
                     js-issues-button">
                     
      </button>
      <div class="session-buttons__counter
                  hidden
                  js-issues-counter">0</div>
    </div>
  </div>

  <!-- main theme switcher -->
  <div class="main-theme-switcher">
    <buttom class="main-theme-switcher__button
                   main-theme-switcher__button--to-light
                   js-main-theme-switcher">

    </buttom>
  </div>

  <!-- issue -->
  <div class="issue-report js-issue">
    <div class="issue-report__issue-icon"></div>
  </div>

  <!-- issue-window -->
  <div class="issue-popup__window
              hidden
              js-issue-popup-window ">
    <article class="issue-popup__popup 
                    js-issue-popup">
      <div class="issue-popup__inner">
        <div class="issue-popup__form-holder">
          <form action="#" 
                class="issue-report__form
                       js-issue-report-form">
            <input type="text"
                  name="name"
                  id=""
                  placeholder="Name fo issue"
                  autocomplete="off"
                  required
                  class="issue-report__input
                         js-issue-report-form-name">
            <textarea name="description"
                      id=""
                      placeholder="Describe the issue widely here"
                      required
                      maxlength="500"
                      class="issue-report__textarea
                             js-issue-report-form-description"></textarea>
            <button type="submit"
                    class="issue-report__button">

            </button>
          </form>
        </div>
      </div>
    </article>
  </div>

  <!-- session-window (combinations and issues)-->

              hidden
              js-session-popup-window">

                    js-session-popup">
      <div class="session-buttons__popup-title"></div>
      <div class="session-buttons__popup-content

      <button type="submit"
              class="session-buttons__popup-button

    </article>
