<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Postarnak">
  <meta name="description" content="Special window for saving adding combinations of colors">
  <link rel="stylesheet" href="./../../../main.css">
  <title>Input Colors...</title>
</head>
<body class="input-colors">
  <main class="input-colors__section-main">

    <section class="input-colors__content-section">

      <div class="input-colors__title-wrapper">
        <h1 class="input-colors__title">Input Colors Title</h1>
      </div>
       
      <div class="input-colors__form-holder">
        <form class="input-colors__input-form" action="#">

          <div class="input-colors__color-field-wrapper">
            <div class="input-colors__color-lock">
              <img src="https://place-hold.it/30x30" alt="">
            </div>
            <div class="input-colors__input-wrapper">
              <div class="input-colors__input_sharp">
                <img src="https://place-hold.it/30x30" alt="">
              </div>
              <input class="input-colors__input" type="text" name="color-1" id="">
              <div class="input-colors__color-example">
                <img src="https://place-hold.it/30x30" alt="">
              </div>
            </div>
            <div class="input-colors__acception-status">
              <div class="input-colors__accepted">
                <img src="https://place-hold.it/30x30" alt="">
              </div>
              <div class="input-colors__rejected">
                <img src="https://place-hold.it/30x30" alt="">
              </div>
            </div>
          </div>

          <div class="input-colors__input-wrapper">
            <input type="text" name="color-2" id="">
          </div>

          <div class="input-colors__input-wrapper">
            <input type="text" name="color-3" id="">
          </div>

          <div class="input-colors__input-wrapper">
            <input type="text" name="color-4" id="">
          </div>

          <div class="input-colors__input-wrapper">
            <input type="text" name="color-5" id="">
          </div>

          <div class="input-colors__input-wrapper">
            <input type="text" name="color-6" id="">
          </div>
          
          <button type="button">It is a good combination</button>

        </form>
      </div>

      <div class="input-colors__meta">

      </div>

    </section>

  </main>
</body>
</html>
