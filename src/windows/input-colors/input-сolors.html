<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Postarnak">
  <meta name="description" content="Special window for saving adding combinations of colors">
  <link rel="stylesheet" href="./../../../main.css">
  <title>Input Colors...</title>
</head>
<body class="input-colors">
  <main class="input-colors__section-main">

    <section class="input-colors__content-section">

      <div class="input-colors__title-wrapper">
        <h1 class="input-colors__title">Input Colors Title</h1>
      </div>
       
      <div class="input-colors__form-holder">
        <form action="#"
              class="input-colors__input-form
              js-input-form">

          <!-- 1st input line -->
          <div class="input-colors__color-line-wrapper js-1st-input-line">
            <div class="input-colors__color-line-item
                        input-colors__color-line-item--lock
                        js-lock">
            </div>

            <div class="input-colors__input-wrapper">
              <div class="input-colors__color-line-item
                          input-colors__color-line-item--hashtag
                          js-hashtag">
              </div>
              <input type="text" 
                     name="color-1"
                     id="1"
                     class="input-colors__input
                            js-input">
              <div class="input-colors__color-line-item
                          input-colors__color-line-item--example
                          js-example">
              </div>
            </div>

            <div class="input-colors__acception-status">
              <div class="input-colors__color-line-item
                          input-colors__color-line-item--accept
                          js-accept">
              </div>
              <div class="input-colors__color-line-item
                          input-colors__color-line-item--reject
                          js-reject">
              </div>
            </div>
          </div>

          <!-- 2nd input line -->
          <div class="input-colors__input-wrapper">
            <input type="text" name="color-2" id="2">
          </div>

          <!-- 3rd input line -->
          <div class="input-colors__input-wrapper">
            <input type="text" name="color-3" id="3">
          </div>

          <!-- 4th input line -->
          <div class="input-colors__input-wrapper">
            <input type="text" name="color-4" id="4">
          </div>

          <!-- 5th input line -->
          <div class="input-colors__input-wrapper">
            <input type="text" name="color-5" id="5">
          </div>

          <!-- 6th input line -->
          <div class="input-colors__input-wrapper">
            <input type="text" name="color-6" id="6">
          </div>
          
          <button type="button">It is a good combination</button>

        </form>
      </div>

      <div class="input-colors__meta">

      </div>

    </section>

  </main>
</body>
</html>
